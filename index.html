<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="shortcut icon" href="assets/favicon_io/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="display"><span id="timer">00:00:00:00</span></div>
    <div id="btn">
        <button id = "start" class="button button--stripe button--start" >start</button>
        <button id = "stop" class="button button--stripe button--stop">stop</button>
        <button id = "reset" class="button button--stripe button--reset" >reset</button>
        <button id = "lap" class="button button--stripe button--lap" >lap</button>
    </div>
    <div id="lapbox">
        <ul id="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
